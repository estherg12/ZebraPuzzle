<!--
Al cambiar un valor en la tabla no se vuelve a evaluar ninguna pista, o al menos no vuelve a aparecer en la consola

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Puzle de Médicos</title>
  <link rel="icon" type="image/png" href="esteto.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h2>
    <div style="display: flex; align-items: center; justify-content: center; gap: 90px;">
      <button class="repeat" id="reglas-button">
        <img src="i.png" height="20px" width="20px" alt="Icono Reglas">
        <span class="lable">Reglas</span>
      </button>
      <span>Puzle de Médicos</span>
      <button class="repeat" id="repeat-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          viewBox="0 0 20 20"
          height="20"
          fill="none"
          class="svg-icon"
        >
          <g stroke-width="1.5" stroke-linecap="round" stroke="#1A421D">
            <path
              d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
            ></path>
            <path
              d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
            ></path>
          </g>
        </svg>
        <span class="lable">Vaciar</span>
      </button>
    </div>
  </h2>
  

  <!-- Tabla para las matrices -->
  <table id="tabla-matrices">
    <thead>
      <tr>
        <th>Silla</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Edad</th>
        <th>Batas</th>
        <th>Enfermedades que trata</th>
        <th>Número de Guardias</th>
        <th>Salario anual</th>
        <th>Hospital</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenará la tabla dinámicamente -->
    </tbody>
  </table>

  <!-- Contenedor de consultas -->
  <div class="consultas-container">
    <ul class="consultas" id="lista-consultas-izquierda">
      <!-- Primera columna de consultas -->
    </ul>
    <ul class="consultas" id="lista-consultas-centro">
      <!-- Segunda columna de consultas -->
    </ul>
    <ul class="consultas" id="lista-consultas-derecha">
      <!-- Tercera columna de consultas -->
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="pistas.js"></script>
  <script src="isSome.js"></script>
</body>
</html>
